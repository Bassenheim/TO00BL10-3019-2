<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/stnd.css">
</head>

<body>
    <div class="laatikko">
        <div class="valikko">
            <h1 class="otsikko">Course TO00BL10-3019 project 1</h1>
            <ul class="linkkivalikko">
                <li><a href="#todoList">Todo-list</a></li>
                <li><a href="#smartForm">Smart Form</a></li>
            </ul>
        </div>

        <div class="osio" id="todoList">
            <h1 class="otsikko">todoList</h1>
            <br>
            <div id="input-container">
                <input id="listaTehtava" type="text" placeholder="Enter a task">
                <button id="listaLisaa">Add</button>
            </div>
            <div id="virheViesti"></div>
            <br>
            <div id="listaLista"> 
              
            </div>
            <br>
            <div id="options">
                <label>Show:
                    <select id="listaFiltteri">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </label>
                <button id="listaTyhjenna">Clear Completed</button>
                <button id="listaTyhjennaKaikki">Clear All</button>
            </div>
            <br>
            <div id="listaLaskin">0 items left</div>
        </div>
        <script src="js/list.js" defer></script>

        <div class="osio" id="smartForm">
            <h1 class="otsikko">smartForm (work hours calculator)</h1>
            <br>
            <form id="tyoajanSeuranta">
                <label for="aloitusAika">Start Time:</label>
                <input type="time" id="aloitusAika" required>
                <label for="lopetusAika">End Time:</label>
                <input type="time" id="lopetusAika" required>
                <label for="aktiviteetti">Activity:</label>
                <select id="aktiviteetti">
                    <option value="comment">Comment</option>
                    <option value="lunch">Lunch</option>
                    <option value="outoftheoffice">Out of the Office</option>
                    <option value="vacation">Vacation</option>
                </select>
                <input type="text" id="comments" placeholder="Comments here">
                <button type="submit" id="tallennaTiedot">Update worklog</button>
            </form>
            <div id="virheMessage"></div>
            <br>
            <select id="aktiviteettiFiltteri">
                <option value="all">All entries</option>
                <option value="comment">Comment</option>
                <option value="lunch">Lunch</option>
                <option value="outoftheoffice">Out of the Office</option>
                <option value="vacation">Vacation</option>
              </select>
            <br>
            <div id="aikaYht">
                <p>Total Time: <span id="totalTime">00:00</span></p>
                <button id="tyhjennaTiedot">Clear All</button>
            </div>
            <br>
            <div id="recordedInfo"></div>

        </div>
        <script src="js/form.js" ></script>

    </div>
</body>
</html>
